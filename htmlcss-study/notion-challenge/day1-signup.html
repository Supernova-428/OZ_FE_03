<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 폼 만들어보기</title>
</head>
<body>
    <h1>회원가입 폼 만들어보기</h1>
    <fieldset>
        <legend>예시1</legend>
        <h1>오즈코딩스쿨 회원가입</h1>
        <input type="email" name="email" id="email" placeholder="이메일을 입력해주세요."><br>
        <input type="text" name="name" id="name" placeholder="이름을 입력해주세요."><br>
        <input type="password" name="password" id="pw" placeholder="비밀번호를 입력해주세요."><br>
        <input type="password" name="password" id="pwcheck" placeholder="비밀번호를 다시 입력해주세요."><br>
        <input type="text" name="tel" id="tel1st">
        - <input type="text" name="tel" id="tel2nd">
        - <input type="text" name="tel" id="tel3rd"><br>
        000000<br>
        <input type="button" value="인증번호 전송" name="sendnum" id="sendnum"><br>
        3:00<br>
        <input type="button" value="인증확인" name="numchek" id="numchek"><br>
        <select name="signup" id="area">
            <option disabled selected>지역을 선택해주세요</option>
            <option value="seoul">서울</option>
            <option value="busan">부산</option>
            <option value="daegu">대구</option>
            <option value="ulsan">울산</option>
        </select>
        <br>
        <input type="radio" name="sex" id="male">
        <label for="male">남성</label>
        <input type="radio" name="sex" id="female">
        <label for="female">여성</label>
        <br>
        <input type="button" value="가입하기" name="register" id="register">
    </fieldset>
    <fieldset>
        <legend>예시2</legend>
        <h1>회원가입</h1>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <ul>
                <li>이름 : <input type="text" name="name" id="name"></li>
                <li>아이디 : <input type="text" name="userid" id="userid" placeholder="6자 이상 20자 미만 공백 없이"></li>
                <li>비밀번호 : <input type="password" name="password" id="pw" placeholder="대소문자로 입력해주세요"></li>
                <li>이메일 : <input type="email" name="email" id="email"></li>
                <li>휴대폰 : <input type="text" name="tel" id="tel"></li>
            </ul>
            <input type="button" value="가입하기" name="register" id="register">
            <input type="button" value="취소" name="cancel" id="cancel">
            <br><br>
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <ul>
                <li>
                    <input type="checkbox" name="hobby" id="coding">
                    <label for="coding">코딩</label>
                    <input type="checkbox" name="hobby" id="workout">
                    <label for="workout">운동</label>
                    <input type="checkbox" name="hobby" id="breathe">
                    <label for="breathe">숨쉬기</label>
                    <input type="checkbox" name="hobby" id="travel">
                    <label for="travel">여행</label>
                    <input type="checkbox" name="hobby" id="sleep">
                    <label for="sleep">잠자기</label>
                    <input type="checkbox" name="hobby" id="book">
                    <label for="book">독서</label>
                    <input type="checkbox" name="hobby" id="netflix">
                    <label for="netflix">넷플시청</label>
                </li>
                <li>
                    <input type="radio" name="sex" id="male">
                    <label for="male">남</label>
                    <input type="radio" name="sex" id="female">
                    <label for="female">여</label>
                    <input type="radio" name="sex" id="secret">
                    <label for="secret">비밀</label>
                </li>
            </ul>
        </fieldset>
    </fieldset>
    
</body>
</html>
