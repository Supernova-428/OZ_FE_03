<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="day4-hamburger.css">
	<title>🍔</title>
</head>
<body>
	<!-- 체크박스 추가 -->
	<input type="checkbox" id="menu-toggle"> 
	
	<!-- 라벨과 for 속성 추가 -->
	<label for="menu-toggle" class="hamburger-icon">&#9776;</label> 
	
	<!-- 메뉴 목록. 기본적으로는 항상 표시되지만, 작은 화면에서는 체크박스 상태에 따라 표시 여부가 결정 -->
	<ul class="menu" id="menu">
		<li><a href="#" class="active">홈</a></li>
		<li><input type="radio" name="menu" class="category-toggle" id="introduction-toggle">
            <label for="introduction-toggle" class="toggle-label" id="introduction-toggle-label">소개</label>
            <ul class="category-menu" id="introduction-menu">
                <li><a href="#" class="menu-item">기업소개</a></li>
                <li><a href="#" class="menu-item">대표소개</a></li>
                <li><a href="#" class="menu-item">조직도</a></li>
            </ul>
        </li>
		<li><input type="radio" name="menu" class="category-toggle" id="service-toggle">
            <label for="service-toggle" class="toggle-label" id="service-toggle-label">서비스</label>
            <ul class="category-menu" id="service-menu">
                <li><a href="#" class="menu-item">프론트엔드</a></li>
                <li><a href="#" class="menu-item">백엔드</a></li>
                <li><a href="#" class="menu-item">풀스택</a></li>
            </ul>
        </li>
        <li><input type="radio" name="menu" class="category-toggle" id="inquiry-toggle">
            <label for="inquiry-toggle" class="toggle-label" id="inquiry-toggle-label">문의</label>
            <ul class="category-menu" id="inquiry-menu">
                <li><a href="#" class="menu-item">QnA</a></li>
                <li><a href="#" class="menu-item">전화문의</a></li>
            </ul>
        </li>
	</ul>
</body>
</html>
