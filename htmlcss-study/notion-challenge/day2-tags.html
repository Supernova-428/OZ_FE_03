<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>태그 더 사용해보기</title>
</head>
<body>
    <h1>태그 더 사용해보기</h1>
    <fieldset>
        <legend>예시1</legend>
        <select size="4">
            <option disabled selected>좋아하는 동물을 골라주세요</option>
            <option value="dog">강아지</option>
            <option value="cat">고양이</option>
            <option value="lion">사자</option>
            <option value="giraffe">기린</option>
            <option value="elephant">코끼리</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>예시2</legend>
        <h1>분야별 검색어</h1>
        <p>
           안녕하세요
           <br>
           <strong><u>드라마</u></strong>
        </p>
        <ol>
            <li>구미호뎐1938</li>
            <li>진짜가 나타났다!</li>
            <li>낭만닥터 김사부3</li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>예시3</legend>
        <h1>같이가치 추천글</h1>
        <ul>
            <li>어느 베트남 엄마의 멈추지 않는 눈물</li>
            <li>조금은 특별한 우리의 여행</li>
            <li>외로운 어르신, 가족의 손길을 선물해주세요</li>
        </ul>
    </fieldset>
    <br>
    <span>&copy; 이요성</span>
</body>
</html>
