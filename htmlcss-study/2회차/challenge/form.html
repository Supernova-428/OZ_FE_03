<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐 없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" placeholder="본명을 입력하세요">
                <br>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" placeholder="메일 주소를 쓰세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                
                <p>성별이 어떻게 되십니까?</p>
                <input type="radio" name="sex" id="male">
                <label for="male">남성</label>
                <input type="radio" name="sex" id="female">
                <label for="male">여성</label>

                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>

                <p>거주하시는 지역을 선택해주세요</p>
                <input type="radio" name="area" id="seoul">
                <label for="seoul">서울</label>
                <input type="radio" name="area" id="gyeongi">
                <label for="seoul">경기도</label>
                <input type="radio" name="area" id="gangwon">
                <label for="seoul">강원도</label>
                <input type="radio" name="area" id="choongcheong">
                <label for="seoul">충청도</label>
                <input type="radio" name="area" id="gyeonsang">
                <label for="seoul">경상도</label>
                <input type="radio" name="area" id="jeola">
                <label for="seoul">전라도</label>
                <input type="radio" name="area" id="jeju">
                <label for="seoul">제주도</label>

                <p>학원 선택 시 그 기준은 어떻게 되시나요?</p>
                <input type="checkbox" id="position" name="academy">
                <label for="position">위치</label>
                <input type="checkbox" id="price" name="academy">
                <label for="position">학원비</label>
                <input type="checkbox" id="teacher" name="academy">
                <label for="position">강사</label>
                <input type="checkbox" id="infra" name="academy">
                <label for="position">시설</label>
            </fieldset>
            <fieldset>
                <legend>기타의견</legend>
                <textarea name="coment" cols="30" rows="3"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
