<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 박스 모델이란</title>
        <style>
            .area{
                /* 
                    % : 내가 속한 영역을 기준으로 백분율 게산
                    => 내가 속한 영역에 관련 값이 있어야 적용 가능
                */
                width: 50%;
                height: 50%;
            }
        </style>
</head>
<body>
    <h2>문명진 - 잠 못 드는 밤에</h2>
    <p>니가 내게서 멀어질 때 쯤 그때가 언젠가</p>
    <p class="area">아마도 별이 빛나고 좀 슬프고 그랬지</p>
    
</body>
</html>
