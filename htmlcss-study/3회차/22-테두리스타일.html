<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 박스 모델이란</title>
        <style>
            .area{
                width: 200px;
                height: 100px;
            }

            .red{
                border-width: 3px;
                border-style: solid;
                border-color: red;
            }

            .green{
                /* 단축속성은 공백으로 속성값을 서로 구분 */
                border: 3px solid green;
                border-radius: 10px;
            }
        </style>
</head>
<body>
    <h2>문명진 - 잠 못 드는 밤에</h2>
    <p class="red">니가 내게서 멀어질 때 쯤 그때가 언젠가</p>
    <p class="area green">아마도 별이 빛나고 좀 슬프고 그랬지</p>
    
</body>
</html>
