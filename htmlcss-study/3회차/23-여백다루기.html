<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여백 다루기</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;

            margin: 10px 20px 30px 40px;
            padding-top: 20px;
            padding-right: 50px;

            box-sizing: content-box;
            /*
            box-sizing: border-box;
            보더의 크기가 변하지 않음
            box-sizing: content-box;
            컨텐트 영역이 줄어들지 않음
             */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
