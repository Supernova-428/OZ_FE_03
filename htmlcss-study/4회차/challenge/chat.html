<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅방 만들기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic"></div>
                    </div>
                    <div class="user_column">
                        <p class="user_nic">조로</p>
                        <p class="user_count">2</p>
                    </div>
                </div>
            </section>
        </main>
        
        <form class="chat-form">
            <section class="chat-form_field">
                <textarea class="chat-from_msg" placeholder="메시지를 입력하세요..."></textarea>
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>
</body>
</html>
