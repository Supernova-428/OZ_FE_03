<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 소개 & 콘텐츠 변경하기</title>
</head>
<body>
    <p>대한민국의 역습입니다!</p>
    <p class="comment">손흥민이 몰고 갑니다</p>
    <p class="comment" id="goal">조규성의 마무리</p>

    <script>
        const p1 = document.querySelector("p")
        const p2 = document.querySelector(".comment")
        const p3 = document.querySelector("#goal")

        console.log(p1.textContent)
        console.log(p2.textContent)
        console.log(p3.textContent)

        p1.textContent = "우루과이의 역습입니다."
        p2.textContent = "수아레즈의 패스"
        p3.textContent = "포를란의 마무리"
    </script>
</body>
</html>
