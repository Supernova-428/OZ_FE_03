<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문제 2: 성적 등급 매기기
        // 문제 설명: 사용자로부터 성적을 입력받아, 해당 성적의 등급(A, B, C, D, F)을 출력하는 프로그램을 작성하세요.
        // 조건:
        // 90점 이상이면 A
        // 80점 이상 90점 미만이면 B
        // 70점 이상 80점 미만이면 C
        // 60점 이상 70점 미만이면 D
        // 60점 미만이면 F

        let grade = prompt("성적을 입력하세요.")

        if(grade >= 90){
            document.write("A 등급입니다.")
        }else if(grade >= 80){
            document.write("B 등급입니다.")
        }else if(grade >= 70){
            document.write("C 등급입니다.")
        }else if(grade >= 60){
            document.write("D 등급입니다.")
        }else{
            document.write("F 등급입니다.")
        }

    </script>
</body>
</html>
