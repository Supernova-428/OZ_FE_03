<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        const vos = ['박지헌','최현준','김경록']
        console.log(vos)

        vos[0] = '지헌'
        vos[1] = '현준'
        vos[2] = '경록'
        console.log(vos)
        vos.push('윤호')
        console.log(vos)

        vos.pop()
        console.log(vos)

        // indexOf : 주어진 요소의 유무를 인덱스 번호로 확인
        console.log(vos.indexOf('현준'))
        console.log(vos.indexOf('현록'))

        // splice : 정해진 위치에서부터 정해진 개수만큼 요소 제거
        vos.splice(0, 2)
        console.log(vos)

        // splice로 요소를 지운 다음 대체 값을 채우는 것도 가능
        vos.splice(0,1,'지헌','현준','경록')
        console.log(vos)

        // forEach : 배열의 개별 요소에 대한 함수를 차례대로 호출
        vos.forEach(function(item){
            console.log('forEach에서 호출된 함수' + item)
        })
    </script>
</body>
</html>
