<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>
<body>
    <button id="draw">추첨</button>
    <p id="number"></p>

    <script>
        const button = document.getElementById('draw')
        const p = document.getElementById('number')

        // console.log(Math.sqrt(4))
        // console.log(Math.abs(-4))
        // 1~11 사이의 랜덤 숫자 반환
        let rn = Math.random()
        const MAX_NUM = 10
        const MIN_NUM = 1
        // 주어진 숫자에서 소수점 이하를 제거해 반환
        button.addEventListener('click', function(){
            p.textContent = Math.floor(Math.random() * MAX_NUM)+MIN_NUM
        })
    </script>
</body>
</html>
